{% if form.errors %}
<p>Incorrect username or password. Please try again</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Log in</button>
    <input type="hidden" name="next" value="{% url 'news_content:index' %}" />
</form>
